    <!-- Necesario para jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const app = document.getElementById('root');
      const Component = React.Component
      const animalsObj = {
        'cats':[
          {
            'name': 'Mushi',
            'breed': 'Criollo',
            'human': 'Raquel'
          },
          {
            'name': 'Milo',
            'breed': 'Americano',
            'human': 'Rosa'
          }
        ],
        'dogs':[
          {
            'name': 'Hachi',
            'breed': 'Maltes',
            'human': 'Memo'
          },
          {
            'name': 'Cheeka',
            'breed': 'Boxer',
            'human': 'Manuel'
          }
        ]
      }

      class AnimalTr extends Component {
        render() {
          return (
            <tr>
              <td>{this.props.name}</td>
              <td>{this.props.breed}</td>
              <td>{this.props.human}</td>
            </tr>
          );
        }
      }

      class AnimalTitle extends Component {
        render() {
          return <h2>{this.props.title}</h2>;
        }
      }

      class Animal extends Component {
        render() {
          let { array, title } = this.props;
          let animals = array.map((animal, index) => {
            let { name, breed, human } = animal;
            return <AnimalTr key={`animal${name}${index}`} name={name} breed={breed} human={human}></AnimalTr>;
          });
          return(
            <div>
              <AnimalTitle title={title}></AnimalTitle>
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Human</th>
                  </tr>
                </thead>
                <tbody>
                  { animals }
                </tbody>
              </table>
            </div>
          );
        }
      }

      class App extends Component {
        render() {
          let { cats, dogs } = animalsObj;
          return(
            <div>
              <div>
                <Animal array={dogs} title="Dogs"></Animal>
                <Animal array={cats} title="Cats"></Animal>
              </div>

            </div>
          );
        }
      }

      ReactDOM.render(
        <App/>,
        app
      )
